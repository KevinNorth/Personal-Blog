name: Webpack
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        - node-version: '20.8.0'
    - uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Build
      run: |
        pnpm install
        pnpm run build
    - name: Lint
      run: pnpm run lint
