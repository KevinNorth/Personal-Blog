require:
  - rubocop-rails
  - rubocop-rake
  - rubocop-performance
  - rubocop-graphql

AllCops:
  NewCops: enable
  Exclude:
    - .bundle/**/*
    - .devcontainer/**/*
    - app/javascript/**/*
    - bin/**/*
    - db/schema.rb # Auto-generated file
    - lib/tasks/auto_annotate_models.rake # Auto-generated file from annotate gem
    - log/**/*
    - public/**/*
    - storage/**/*
    - tmp/**/*
    - vendor/**/*

GraphQL/ObjectDescription:
  Exclude:
    - app/graphql/mutations/base_mutation.rb
    - app/graphql/personal_rails_blog_schema.rb
    - app/graphql/types/base_argument.rb
    - app/graphql/types/base_connection.rb
    - app/graphql/types/base_edge.rb
    - app/graphql/types/base_enum.rb
    - app/graphql/types/base_field.rb
    - app/graphql/types/base_input_object.rb
    - app/graphql/types/base_interface.rb
    - app/graphql/types/base_object.rb
    - app/graphql/types/base_scalar.rb
    - app/graphql/types/base_union.rb
    - app/graphql/types/mutation_type.rb
    - app/graphql/types/node_type.rb
    - app/graphql/types/query_type.rb

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Max: 6

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 1

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Style/Documentation:
  Enabled: false